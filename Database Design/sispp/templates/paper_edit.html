{% extends "layout.html" %}
{% block title %}Edit Paper - {{ paper[0] }}{% endblock %}
{% block content %}
    <div class="col-sm">
        <h1>Update Paper - {{ paper[1] }}</h1>
        <form method="post" action="/p_edit" id="paper_update">
        <div class="form-group">
            <input type="hidden" class="form-control" name="id" type="text" value="{{ paper[0] }}">
        </div>
        <div class="form-group">
            <label for="name">Title</label>
            <input class="form-control" name="name" type="text" value="{{ paper[1] }}"/>
        </div>
        <div class="form-group">
            <label for="pl">Platform</label>
            <input class="form-control" name="pl" type="text" value="{{ paper[2] }}"/>
        </div>
        <div class="form-group">
            <label for="cc">Citation Count</label>
            <input class="form-control" name="cc" type="text" value="{{ paper[3] }}"/>
        </div>
        <div class="form-group">
            <label for="a_id">Author</label>
            <select class="custom-select" name="a_id">
                {% for person in people %}
                    <option value="{{ person[0] }}" {% if person[0] == paper[4] %} selected {% endif %}>{{ person[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="conf">Conference</label>
            <select class="custom-select" name="conf">
                <option value="t" {% if paper[5] %} selected {% endif %}>Yes</option>
                <option value="f" {% if not paper[5] %} selected {% endif %}>No</option>
            </select>
        </div>
    <button type="submit" class="btn btn-primary">Update</button>
    </form><br/>
    </div>
{% endblock %}
