{% extends "layout.html" %}
{% block title %}Instructor Update{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm">
    <form method="post" action="/student_update" id="student_update"> <!-- student CREATION FORM -->
        <div class="form-group">
            <a>Name: </a><input class="form-control" name="name" type="text" value="{{student[2]}}"> <br/>
        </div>
        <div class="form-group">
            <a>Number: </a><input class="form-control" name="number" type="text" value="{{student[0]}}"> <br/>
        </div>
        <div class="form-group">
            <a>Earned Credit: </a><input class="form-control" name="credit" type="text" value="{{student[1]}}"> <br/>
        </div>
        <div class="form-group">
            <a>Mail: </a><input class="form-control" name="email" type="text" value="{{student[3]}}"> <br/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" name="student">Update</button>
        </div>
        <input name="id" value="{{student[4]}}" type="hidden">
    </form>
</div>
    </div>
</div>

{% endblock %}
