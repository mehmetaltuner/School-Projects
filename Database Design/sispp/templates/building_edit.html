{% extends "layout.html" %}
{% block title %}Edit Building - {{ building[1] }}{% endblock %}
{% block content %}
    <div class="col-sm">
    <form method="post" action="/bu_edit" id="building_update">
        <div class="form-group">
            <input type="hidden" class="form-control" name="id" type="text" value="{{ building[0] }}">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" name="name" type="text" value="{{ building[1] }}"/>
        </div>
        <div class="form-group">
            <label for="code">Code</label>
            <input class="form-control" name="code" type="text" value="{{ building[2] }}"/>
        </div>
        <div class="form-group">
            <label for="campus">Campus</label>
            <input class="form-control" name="campus" type="text" value="{{ building[3] }}"/>
        </div>
    <button type="submit" class="btn btn-primary">Update</button>
    </form><br/>
</div>
{% endblock %}
